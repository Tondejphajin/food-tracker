<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Food Tracker</h1>
    <p>Food tracker is your best friend who always remind you to stop eating</p>
    <form>
        <label for="date">Date: </label>
        <input type="date" id="date" required><br><br>

        <label for="time">Time: </label>
        <input type="time" id="time" required><br><br>

        <label for="food">I ate: </label>
        <input type="text" id="food" required><br><br>

        <label for="notes">Notes: </label>
        <input type="text" id="notes" required><br><br>

        <input type="reset" value="Reset" class="btn1">&nbsp;&nbsp;<input type="submit" value="Submit"
            id="btn2"><br><br>
    </form>

    <table class="center">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Food</th>
                <th>Notes</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody>

        </tbody>
    </table>

    <script>
        const formEl = document.querySelector("form");
        const tbodyEl = document.querySelector("tbody");
        const tableEl = document.querySelector("table");

        function addFood(e) {
            e.preventDefault();
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const food = document.getElementById("food").value;
            const notes = document.getElementById("notes").value;

            tbodyEl.innerHTML += `
            <tr>
                <td>${date}</td>
                <td>${time}</td>
                <td>${food}</td>
                <td>${notes}</td>
                <td><button class="deleteBtn">Delete</button></td>
            </tr>
                `;
        }

        function deleteRow(e) {
            if (!e.target.classList.contains("deleteBtn")) {
                return;
            }

            const btn = e.target;
            btn.closest('tr').remove();
        }

        formEl.addEventListener("submit", addFood);
        tableEl.addEventListener("click", deleteRow);
    </script>
</body>

</html>
